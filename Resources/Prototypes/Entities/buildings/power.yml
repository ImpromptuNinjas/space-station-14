- type: entity
  id: HVWire
  name: HV Wire
  description: Transfers large amounts of power. Avoid direct contact.
  components:
  - type: Clickable
  - type: InteractionOutline
  - type: Collidable
  - type: Sprite
    netsync: false
    drawdepth: BelowFloor
    sprite: Objects/Power/hv_cable.rsi
    state: hvcable_0
  - type: Icon
    texture: Objects/Power/eightdirwire.png
  - type: PowerTransfer
    wiretype: 1
  - type: SnapGrid
    offset: Center
  - type: IconSmooth
    base: hvcable_
    key: hv_cables
    mode: CardinalFlags
  - type: SubFloorHide
  - type: Destructible
    thresholdvalue: 100
    spawnondestroy: HVCableStack

  snap:
  - HVWire

- type: entity
  parent: HVWire
  id: MVWire
  name: MV Wire
  description: Transfers power around the station.
  components:
  - type: Sprite
    sprite: Objects/Power/mv_cable.rsi
    state: mvcable_0
    color: Red
  - type: IconSmooth  
    base: mvcable_
    key: mv_cables
  - type: PowerTransfer
    wiretype: 0

  snap:
  - MVWire

- type: entity
  id: Generator
  name: Generator
  description: A portal to hell which summons power from the nether
  components:
  - type: Clickable
  - type: InteractionOutline
  - type: Collidable
    shapes:
    - !type:PhysShapeAabb
      bounds: "-0.5, -0.5, 0.3, 0.5"
      layer: 31
  - type: Sprite
    texture: Objects/Power/generator.png
  - type: Icon
    texture: Objects/Power/generator.png
  - type: PowerGenerator

- type: entity
  id: WPPnobattery
  name: WPPnobattery
  description: Supplies power directly to nearby objects
  components:
  - type: Clickable
  - type: InteractionOutline
  - type: Collidable
    shapes:
    - !type:PhysShapeAabb
      layer: 32
  - type: Sprite
    drawdepth: WallMountedItems
    texture: Objects/Power/provider.png
  - type: Icon
    texture: Objects/Power/provider.png
  - type: PowerProvider
    range: 8
    priority: Provider
    load: 0

- type: entity
  parent: WPPnobattery
  id: WPP
  name: WPP
  description: Supplies power at range, has a backup battery just in case
  components:
  - type: PowerStorage
    capacity: 1000
    charge: 1000
    chargerate: 200
    chargepowernet: false

- type: entity
  parent: WPP
  id: APC
  name: APC
  components:
  - type: Apc
  - type: Sprite
    netsync: false
    texture: ""
    sprite: "Buildings/apc.rsi"
    state: apc0
  - type: Appearance
    visuals:
    - type: ApcVisualizer2D
  - type: UserInterface
    interfaces:
    - key: enum.ApcUiKey.Key
      type: ApcBoundUserInterface
  - type: Collidable
    shapes:
    - !type:PhysShapeAabb
      bounds: "-0.25, -0.25, 0.25, 0.3"
  - type: Sound

- type: entity
  id: SMES
  name: Smes
  description: Stores power in its super-magnetic cells
  components:
  - type: Clickable
  - type: InteractionOutline
  - type: Collidable
    shapes:
    - !type:PhysShapeAabb
      bounds: "-0.5, -0.5, 0.5, 0.5"
      layer: 31
  - type: Sprite
    netsync: false
    sprite: Buildings/smes.rsi
    state: smes
    layers:
    - state: smes-display
      shader: unshaded
  - type: Icon
    sprite: Buildings/smes.rsi
    state: smes
  - type: PowerStorage
    capacity: 3000
    charge: 1000
    chargerate: 200
    distributionrate: 400
    chargepowernet: true
  - type: Smes
  - type: Appearance
    visuals:
    - type: SmesVisualizer2D

- type: entity
  id: smes_dry
  parent: SMES
  components:
  - type: PowerStorage
    charge: 0

- type: entity
  id: WiredMachine
  name: WiredMachine
  description: A monstrosity that does nothing but suck up power from the nearby wires
  components:
  - type: Clickable
  - type: InteractionOutline
  - type: Collidable
    shapes:
    - !type:PhysShapeAabb
      bounds: "-0.5, -0.25, 0.5, 0.25"
      layer: 31
  - type: Sprite
    texture: Objects/Power/wiredmachine.png
  - type: Icon
    texture: Objects/Power/wiredmachine.png
  - type: PowerDevice
    drawtype: Node
    load: 100
    priority: High

- type: entity
  id: WirelessMachine
  name: WirelessMachine
  description: A terrifying monstrosity that sucks up power from the wireless transmitters, Tesla would be proud
  components:
  - type: Clickable
  - type: InteractionOutline
  - type: Collidable
    shapes:
    - !type:PhysShapeAabb
      bounds: "-0.5, -0.25, 0.5, 0.25"
      layer: 31
  - type: Sprite
    texture: Objects/Furniture/wirelessmachine.png
  - type: Icon
    texture: Objects/Furniture/wirelessmachine.png
  - type: PowerDevice
    drawtype: Both
    load: 200
    priority: Low
